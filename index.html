<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Currency Converter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2><u>Currency Converter</u></h2>
            <div class="amount">
                <form>
                    <p>Enter amount to be converted:</p>
                    <input type="text"/>
                    <div class="dropdown">
                        <div class="from">
                            <p>From: </p>
                            <div class="select-container">
                                <!-- api which display the country flag and using js it will change according to selected country -->
                                <img src="https://flagsapi.com/US/shiny/64.png">
                                <select name = "from">
                                    <!-- value to be sent to a server when a form is submitted. -->
                                    <option value="US">USD</option>
                                    <option value="IN">INR</option>
                                    <option value="FR">EUR</option>
                                    <option value="AU">AUD</option>
                                </select>
                            </div>
                        </div>
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        <div class="to">
                            <p>To: </p>
                            <div class="select-container">
                                <img src="https://flagsapi.com/IN/shiny/64.png">
                                <select name = "to">
                                    <!-- value to be sent to a server when a form is submitted. -->
                                    <option value="IN">INR</option>
                                    <option value="US">USD</option>
                                    <option value="FR">EUR</option>
                                    <option value="AU">AUD</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="msg"><i>1 USD = 80 INR</i></div>
                    <button class="btn">Get Exchange Rate</button>
                </form>
            </div> 
        </div>      
        <script src="converter.js"></script>
    </body>
</html>
